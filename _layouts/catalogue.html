---
layout: default
---
<article id="page-content">
  <header id="main"><span id="user"></span>
      <h1 class="title">{{ page.title }}</h1>
  </header>
  <section class="post-content">
    {% if page.cover_image %}
    <aside class="cover"><img src="{{ page.cover_image| replace: '../uploads', '/uploads' }}" alt="" /></aside>
    {% endif %}
    <section class="details">
      {{ content | replace: "../uploads", "/uploads" }}
    </section>
  </section>
  <!-- Social media shares -->
  {%- include share_buttons.html -%}
   <!-- Tag list -->
  {%- capture tag_list %}{{ page.tags | join: "|"}}{% endcapture -%}
  {%- include tags_list.html tags=tag_list -%}

</article>
