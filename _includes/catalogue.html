<div class="posts">

  {%- assign items = site.catalogue | sort: 'title' -%}
    {%- for catalogue in items limit:{{include.range}} -%}
    <div class="post-teaser">
        <span>
          <header>
            <h1>
              <a aria-label="{{ catalogue.title }}" class="post-link" href="{{ catalogue.url | relative_url }}">
                {{ catalogue.title }}
              </a>
            </h1>
          </header>
          <div class="excerpt">
              {% if catalogue.cover_image %}
                <img class="thumb" src="{{ catalogue.cover_image| replace: '../uploads', '/uploads' }}" alt="{{ catalogue.title }}" />
              {% endif %}
              {{ catalogue.content | markdownify | truncatewords: 50 }}
              <a aria-label="{{ post.title }}" class="post-link" href="{{ catalogue.url | relative_url }}">
                <p>Read more</p>
              </a>
          </div>
      </span>
    </div>
    {% endfor %}
</div>
