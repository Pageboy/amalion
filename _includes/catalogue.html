<div class="posts">

  {%- assign items = site.catalogue | sort: 'title' -%}
    {%- for catalogue in items limit:30 -%}
    <div class="post-teaser">
        <span>
          <header>
            <h1>
              <a aria-label="{{ homepageitem.title }}" class="post-link" href="{{ homepageitem.url | relative_url }}">
                {{ catalogue.title }}
              </a>
            </h1>
          </header>
          <div class="excerpt">
              {{ catalogue.excerpt }}
          </div>
      </span>
    </div>
    {% endfor %}
</div>
