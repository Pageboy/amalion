<!-- add a link to the image itself and wrap in figure and add caption from alt -->
<script>


$(document).ready(function() {
  $('.post-content img').each(function ()
  {
    var imageCaption = $(this).attr("alt");
     var currentImage = $(this);
     currentImage.wrap("<figure><a title='this will popup a larger image' class='popup' href='" + currentImage.attr("src") + "'/><span class='caption'>" + imageCaption +
            "</span></figure>");
    
  });
});

</script>
